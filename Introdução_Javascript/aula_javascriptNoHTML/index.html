<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Primeiro projeto javascript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="corpo">
    <h1>Contador</h1>
    <p>Aperte os butões para adicionar ou subtrair números.</p>
    <div id="counter">
        <button name="subtrair" onclick="funSubtrair()">-</button>
        <span id="numero-atual">0</span>
        <button name="adicionar" onclick="funAcrescentar()">+</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
